<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Assistant Demo</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { color: #00ffc8; }
    button {
      margin-top: 1rem;
      padding: 0.7rem 1.4rem;
      background-color: #1f1f1f;
      border: 1px solid #00ffc8;
      color: #00ffc8;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ffc8;
      color: #121212;
    }
    #replyAudio { margin-top: 1.5rem; }
    pre {
      margin-top: 2rem;
      background: #222;
      padding: 1rem;
      border-radius: 5px;
      width: 100%;
      max-width: 700px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Realtime Assistant</h1>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop & Send</button>
  <audio id="replyAudio" controls></audio>
  <pre id="responseText"></pre>

  <script>
    let recorder, audioChunks;

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      recorder = new MediaRecorder(stream);
      audioChunks = [];

      recorder.ondataavailable = e => audioChunks.push(e.data);

      recorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append('audio', audioBlob, 'recording.webm');

        const res = await fetch('/upload-audio', { method: 'POST', body: formData });
        if (res.ok) {
          const { text, audio_b64 } = await res.json();
          document.getElementById('responseText').textContent = text;

          const audio = document.getElementById('replyAudio');
          audio.src = 'data:audio/wav;base64,' + audio_b64;
          audio.play();
        } else {
          alert("Something went wrong!");
        }
      };

      recorder.start();
    }

    function stopRecording() {
      if (recorder && recorder.state === 'recording') {
        recorder.stop();
      }
    }
  </script>
</body>
</html>
