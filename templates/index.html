<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Assistant</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 1.5rem;
    }
    #status {
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    .listening {
      background-color: #0057ff;
      color: white;
    }
    .thinking {
      background-color: #ffaa00;
      color: black;
    }
    .speaking {
      background-color: #00c853;
      color: white;
    }
    audio {
      margin-top: 1rem;
    }
    #conversation {
      margin-top: 2rem;
      width: 90%;
      max-width: 700px;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 5px;
    }
    .msg {
      margin-bottom: 1rem;
    }
    .user {
      color: #42a5f5;
    }
    .assistant {
      color: #66bb6a;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Realtime Assistant</h1>
  <div id="status" class="listening">Listening...</div>
  <audio id="replyAudio" controls></audio>
  <div id="conversation"></div>

  <script src="/static/realtime_transcriber_client.js"></script>
  <script>
    const convo = document.getElementById("conversation");
    function appendMessage(text, role) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = `${role === "user" ? "üë§" : "ü§ñ"} ${text}`;
      convo.appendChild(div);
      convo.scrollTop = convo.scrollHeight;
    }

    window.appendUser = (text) => appendMessage(text, "user");
    window.appendAssistant = (text) => appendMessage(text, "assistant");
  </script>
</body>
</html>
